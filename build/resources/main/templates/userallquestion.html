<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/LR-Bos-Theme.min.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

<div data-role="page" id="home">

    <div data-role="header" data-position="fixed" data-theme="a">
        <h1>All Questions</h1>
        <a th:href="@{/bosassessorhome}" data-icon="home" data-iconpos="notext"></a>
    </div>

    <div th:include="_links :: security"/>

    <div data-role="content" data-theme="a">
        <ul data-role="listview">
            <li th:each="q : ${questions}">
                <a th:href="${q.link.href}"
                   th:text="${q.lrqaBosQuestion.questionTitle}"/>
            </li>
        </ul>
    </div>

    <div data-role="content" th:include="_links :: nav"/>

</div>

<div data-role="footer" data-theme="a">
    <h5>
        <small>&copy; digitalPilgrim 2016 Ltd</small>
    </h5>
</div>

</body>
</html>
