<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/LR-Bos-Theme.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>

<div th:fragment="nav">
    <h3>Links:</h3>

    <ul>
        <li th:each="link : ${links}">
            <a th:href="${link.href}" th:text="${link.rel}" />
        </li>
    </ul>
</div>

<div th:fragment="security">
    <div data-role="content" data-theme="b">
        <h5><small>Application Security Context:
            <span sec:authentication="name"/> has
            <span sec:authentication="authorities" /> assigned authority
        </small></h5>
        <form th:action="@{/logout}" method="post">
            <button class="ui-btn ui-mini ui-corner-all ui-btn-inline">Logout</button>
        </form>
    </div>
</div>
</html>
